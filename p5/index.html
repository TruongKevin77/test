<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe.com</title>
        <link href="CSS/main.css" rel="styleSheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="JS/main.js"></script>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <h2 id="playerTurn">Player 1's turn</h2>
        <table>
            <tr>
                <td id="1" ></td>
                <td id="2" ></td>
                <td id="3" ></td>
            </tr>
            <tr>
                <td id="4" ></td>
                <td id="5" ></td>
                <td id="6" ></td>
            </tr>
            <tr>
                <td id="7" ></td>
                <td id="8" ></td>
                <td id="9" ></td>
            </tr>
        </table>
        <h2 id="reset">Reset</h2>
    </body>
</html>
